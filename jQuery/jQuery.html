<!DOCTYPE html>
<html>
<head>
	<title>asd</title>
	<script src="jquery.min.js"></script>
	<style type="text/css">
		#circle {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: green;
		}
		.square{
			width: 150px;
			height: 150px;
			background-color: red;
			margin: 8px;
		}
	</style>
</head>
<body>
	<div id="circle"></div>


	<script type="text/javascript">
		$("#circle").click(function() {
			$(this).animate({
				width:"500px",
				height:"400px"
			},2000, function(){
				$(this).css("background-color","black");
			});
		});
	</script>

</body>
</html>
